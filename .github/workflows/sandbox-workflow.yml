on:
  workflow_dispatch:

jobs:
  sandbox-org-tests:
    runs-on: ubuntu-latest # or macos-latest, windows-latest ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    # - name: Install operating system dependencies
    #   run: npx playwright install-deps
    - name: Install project dependencies
      run: npm install
    - name: Install PW
      run: npx playwright install      
    # - name: prepare credentials for sandbox org
    #   run: npx ts-node sfdx-auth/authSandbox.ts ${{ secrets.DEVHUB_TOKEN }} ${{ secrets.SANDBOX_PASS }}
    - shell: bash
      env:
        SUPER_SECRET: ${{ secrets.DEVHUB_TOKEN }}
        SUPER_SECRET2: ${{ secrets.SANDBOX_PASS }}
      run: npx ts-node sfdx-auth/authSandbox.ts "$SUPER_SECRET" "$SUPER_SECRET2"
    - name: run tests
      run: npm test
    - uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: playwright-test-report
        path: test-results/**
        retention-days: 1
