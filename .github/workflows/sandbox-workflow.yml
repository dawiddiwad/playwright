on:
  workflow_dispatch:

jobs:
  sandbox-org-tests:
    runs-on: ubuntu-latest # or macos-latest, windows-latest ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    # - name: Install operating system dependencies
    #   run: npx playwright install-deps
    # - name: authorize SFDX
    #   run: sfdx auth:sfdxurl:store -f sfdx-auth/auth1.json -d -s
    - name: Install project dependencies
      run: npm install
    - name: Install PW
      run: npx playwright install   
    # - name: prepare credentials for sandbox org
    #   run: npx ts-node sfdx-auth/authSandbox.ts ${{ secrets.DEVHUB_TOKEN }} ${{ secrets.SANDBOX_PASS }}
    - name: install SFDX CLI and prepare credentials for sandbox org
      run: |
        wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
        mkdir ~/sfdx
        tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
        export PATH=~/sfdx/bin:$PATH
        sfdx plugins --core
        npx ts-node sfdx-auth/authSandbox.ts ${{ secrets.DEVHUB_TOKEN }} ${{ secrets.SANDBOX_PASS }}
    - name: run tests
      run: npm test
    - uses: actions/upload-artifact@v2
      if: ${{ failure() }}
      with:
        name: playwright-test-report
        path: test-results/**
        retention-days: 1
